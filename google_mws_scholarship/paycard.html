<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mini App</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      background: white;
    }

    [data-cart-info],
    [data-credit-card] {
      transform: scale(0.78);
      margin-left: -3.4em;
    }

    [data-cc-info] input:focus,
    [data-cc-digits] input:focus {
      outline: none;
    }

    .mdc-card__primary-action,
    .mdc-card__primary-action:hover {
      cursor: auto;
      padding: 20px;
      min-height: inherit;
    }

    [data-credit-card] [data-card-type] {
      transition: width 1.5s;
      margin-left: calc(100% - 130px);
    }

    .is-visa {
      background: linear-gradient(135deg, #622774 0%, #c53364 100%);
    }

    .is-mastercard {
      background: linear-gradient(135deg, #65799b 0%, #5e2563 100%);
    }

    .is-visa [data-card-type],
    .is-mastercard [data-card-type] {
      width: auto;
    }

    .material-icons,
    span {
      display: inline-block;
      vertical-align: middle;
      font-size: 150px;
    }

    [data-credit-card] {
      width: 435px;
      min-height: 240px;
      border-radius: 10px;
      background: #5d6874;
    }

    .data-card-type,
    img {
      display: block;
      width: 120px;
      height: 60px;
    }

    [data-cc-digits] {
      margin-top: 2em;
    }

    div[data-cc-info] {
      margin-top: 1em;
    }

    [data-cc-info][input="text"] {
      color: white;
      font-size: 1.2em;
      line-height: 2em;
      border: none;
      background: none;
    }

    [data-cc-digits],
    [input="text"] {
      color: white;
      font-size: 2em;
      line-height: 2em;
      border: none;
      background: none;
      margin-right: 0.5em;
    }

    div[data-cc-info] input:nth-child(2) {
      margin-right: 10px;
    }

    input.is-invalid,
    .is-invalid input {
      text-decoration: line-through;
    }

    ::placeholder {
      color: #fff;
    }
  </style>
</head>
